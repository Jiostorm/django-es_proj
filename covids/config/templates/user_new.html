{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid mt-4">
        <h1>New user</h1>
        <form action="" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success ml-2" type="submit">Save</button>
            </div>
            <h3>Note: Date format is YYYY-MM-DD</h3>
        </form>
    </div>
{% endblock content %}
