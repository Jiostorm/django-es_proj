{% extends 'base.html' %}

{% block title %} User List {% endblock title %}

{% block content%}
    <div class="card mt-4">
        <div class="card-header">
            <span class="font-weight-bold d-block"><h3>{{ attend.user_id }}</h3></span>
            <span class="text-muted">Recorded by {{ attend.staff_id }}</span>
        </div>
        <div class="card-body">
            <p class="lead">Event: {{ attend.get_event_type_display }}</p>
            <p class="lead">Date Attended: {{ attend.date_attended }}</p>
        </div>
    </div>
    <div class="form-group mt-4">
        <a href="{% url 'attend_new' %}"><button class="btn btn-primary">Add New Attendance</button></a>
    </div>
{% endblock content%}
