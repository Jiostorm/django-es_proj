{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success ml-2" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock content %}
